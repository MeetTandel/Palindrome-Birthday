<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome</title>
  </head>
  <body>
    <section class="section-main">
      <main>
        <h2>Palindrome Birthday!</h2>
        <label class="input-label">Enter your birthday date:</label>
        <input class="input" id="bday-input" type="date" />
        <button id="button">Show</button>
      </main>
      <div class="loader"><img src="loader/spinner.gif" alt="loader" /></div>
      <h3 id="output"></h3>
      <footer>
        <h3>Meet Tandel | 2021</h3>
        <ul class="footer-list">
          <li>
            <a class="links" href="https://github.com" target="_blank">
              <img
                src="https://res.cloudinary.com/djxpf0jzi/image/upload/v1628151021/Portfolio%20Images/social-icons/github_vos0r1.svg"
                alt="github"
              />
            </a>
          </li>
          <li>
            <a class="links" href="https://twitter.com" target="_blank">
              <img
                src="https://res.cloudinary.com/djxpf0jzi/image/upload/v1628151017/Portfolio%20Images/social-icons/twitter.svg"
                alt="twitter"
              />
            </a>
          </li>
          <li>
            <a class="links" href="https://www.linkedin.com" target="_blank">
              <img
                src="https://res.cloudinary.com/djxpf0jzi/image/upload/v1628151018/Portfolio%20Images/social-icons/linkedin.svg"
                alt="linkedin"
              />
            </a>
          </li>
        </ul>
      </footer>
    </section>
  </body>
  <script src="index.js"></script>
</html>
